version: 2
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:curl
    steps:
      - checkout
      - setup_remote_docker
      - deploy:
          name: build and push image
          command: |
            # Build and push only on master branch or tag is added
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD

              docker build -t dashbase/grafana:nightly .
              docker push dashbase/grafana:nightly

              docker build -t dashbase/grafana:nightly-${CIRCLE_SHA1::6} .
              docker push dashbase/grafana:nightly-${CIRCLE_SHA1::6}

              .circleci/update.sh
            elif [ -n "${CIRCLE_TAG}" ]; then
              docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD

              docker build -t dashbase/grafana .
              docker push dashbase/grafana

              docker build -t dashbase/grafana:${CIRCLE_TAG} .
              docker push dashbase/grafana:${CIRCLE_TAG}
            fi

workflows:
  version: 2
  build-n-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
